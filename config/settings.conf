#!/usr/bin/env bash
# ============================================================================
# RootScope — config/settings.conf
# Runtime configuration — sourced by main.sh at startup.
# ============================================================================

# ---------------------------------------------------------------------------
# General settings
# ---------------------------------------------------------------------------

# Base output directory (relative to ROOTSCOPE_BASE or absolute)
OUTPUT_DIR="output"

# Verbosity: 0 = normal, 1 = verbose (debug to stderr)
VERBOSE=0

# Quiet mode: 0 = normal terminal output, 1 = suppress terminal findings
QUIET=0

# ---------------------------------------------------------------------------
# Stealth mode
# When enabled, the toolkit avoids disk writes, noisy commands, and
# minimizes its footprint. Output is streamed to stdout only.
# 0 = off, 1 = enabled
# ---------------------------------------------------------------------------
STEALTH_MODE=0

# ---------------------------------------------------------------------------
# Performance
# ---------------------------------------------------------------------------

# Maximum parallel module workers (0 = sequential execution)
PARALLEL_JOBS=4

# Per-command timeout in seconds (0 = no timeout)
CMD_TIMEOUT=30

# ---------------------------------------------------------------------------
# Module selection
# Comma-separated list of module categories to run.
# Options: system,filesystem,services,network,credentials,container,software
# Use "all" to run every module.
# ---------------------------------------------------------------------------
ENABLED_MODULES="all"

# ---------------------------------------------------------------------------
# Reporting
# ---------------------------------------------------------------------------

# Report formats to generate (comma-separated): txt,json,html
REPORT_FORMATS="txt,json,html"

# Minimum severity to include in reports: CRITICAL, HIGH, MEDIUM, LOW, INFO
REPORT_MIN_SEVERITY="INFO"

# ---------------------------------------------------------------------------
# Plugin settings
# ---------------------------------------------------------------------------

# Auto-load plugins from plugins/ directory: 0 = off, 1 = on
AUTOLOAD_PLUGINS=1

# ---------------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------------

# Log level: DEBUG, INFO, WARN, ERROR, SILENT
LOG_LEVEL="INFO"

# Log file name (placed inside OUTPUT_DIR/raw/)
LOG_FILE="rootscope.log"
